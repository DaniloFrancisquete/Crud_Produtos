<ng-container *ngIf="authService.isLoggedIn(); else login">
  <nav>
    <a routerLink="/products">Produtos</a>
    <button (click)="logout()">Logout</button>
  </nav>
  <router-outlet></router-outlet>
</ng-container>

<ng-template #login>
  <app-login></app-login> <!-- Componente de login para exibição -->
</ng-template>
