<h1 mat-dialog-title style="text-align: center;">Confirmação</h1>
<div mat-dialog-content>
  <p>Você tem certeza de que deseja realizar esta ação?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirmar</button>
</div>
