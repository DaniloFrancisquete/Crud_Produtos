<h2 mat-dialog-title class="dialog-title ">Editar Produto</h2>
<mat-dialog-content>
  <form>
    <mat-form-field class="ajuste" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="product.name" name="name" required>
    </mat-form-field>

    <mat-form-field  class="ajuste" appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="product.description" name="description">
    </mat-form-field>

    <mat-form-field  class="ajuste" appearance="fill">
      <mat-label>Preço</mat-label>
      <input matInput type="number" [(ngModel)]="product.price" name="price" required>
    </mat-form-field>

    <mat-form-field class="ajuste" appearance="fill">
      <mat-label>Quantidade em Estoque</mat-label>
      <input matInput type="number" [(ngModel)]="product.stock" name="stock" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="container-button">
  <button mat-button class="button-hover" (click)="onCancel()">Cancelar</button>
  <button mat-button class="button-hover" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
